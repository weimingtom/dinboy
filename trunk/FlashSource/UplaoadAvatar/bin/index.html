<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>UplaoadAvatar</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<script src="js/swfobject.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {
			postUrl:"uploadPhp.php"
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#FFFFFF"
		};
		var attributes = {
			id:"UplaoadAvatar"
		};
		swfobject.embedSWF("UplaoadAvatar.swf", "altContent", "420", "480", "10.0.0", "expressInstall.swf", flashvars, params, attributes);
		
		function insertItem(path,message,photoid){
			var li='<li id="'+photoid+'"><img src="'+path+'"/><br/>'+message+'</li>';
			document.getElementById("fileList").innerHTML+=li;
		}
	</script>
	<style type="text/css">
		html, body { height:100%; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>UplaoadAvatar</h1>
		<p>Alternative content</p>
		<p><a href="http://www.adobe.com/go/getflashplayer"><img 
			src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" 
			alt="Get Adobe Flash player" /></a></p>
	</div>
	<ul id="fileList">
			
	</ul>
</body>
</html>
