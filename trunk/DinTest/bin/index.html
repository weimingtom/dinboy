	<script type="text/javascript">

			text:"abcdefg"
		};
		var params = {

			allowFullscreen: "true",
			allowScriptAccess: "always",

			var object=new Object();
				object.a="1";
				object.b="2";

				object.d="4";
				object.e="5";
				object.f="6";
				object.g="7";
			document.getElementById("DinTest").callBack(object);
		}
		
		//剪切板剪切完毕

			alert(text);
		}
	</script>
